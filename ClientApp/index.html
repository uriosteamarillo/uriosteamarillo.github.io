<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box Timer</title>
    <style>
        #alertBox {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="alertBox">New Alert!</div>

    <script>
        function showAlert(message) {
            let alertBox = document.getElementById("alertBox");
            alertBox.innerText = message;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 5000);
        }

        // Trigger alert every 1 minute
        setInterval(() => {
            showAlert("Time for a new alert!");
        }, 60000);
    </script>
</body>
</html>
