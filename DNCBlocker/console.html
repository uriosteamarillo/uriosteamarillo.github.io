	<script> 
		






				const clientId = '65bddbb5-72f8-45f3-b507-dc68cbf5a938';
				const redirectUri = window.location.href;
			   
				// Set Genesys Cloud objects
				const platformClient = require('platformClient');
				const client = platformClient.ApiClient.instance;
				const notificationsApi = new platformClient.NotificationsApi();
				const presenceApi = new platformClient.PresenceApi();
				const usersApi = new platformClient.UsersApi();
				const conversationApi = new platformClient.ConversationsApi();
		
				// Set Genesys Cloud settings
				client.setEnvironment('usw2.pure.cloud');
				client.setPersistSettings(true, 'test_app');
		
				// Local vars
				let  conversationId = '';
				let  puenteControlCerrado=false;
				let presences = {};
				let userPresenceTopic = '';
				let webSocket = null;
				let me, notificationChannel;
		        let notificationBus = [];
			
  // Initialize the jsTree instance with some data
  

				$(document).ready(() => {
					// Authenticate with Genesys Cloud



					client.loginImplicitGrant(clientId, redirectUri)
						.then(() => {
							console.log('Logged in');
		
							// Get presences
							return presenceApi.getPresencedefinitions({ pageSize: 100 });
						})
						.then((presenceListing) => {
							console.log(`Found ${presenceListing.entities.length} presences`);
		
							// Create button for each presence
							presenceListing.entities.forEach((presence) => {
								presences[presence.id] = presence;
								$('div#presenceButtons').append($('<button>')
									.addClass('btn btn-primary')
									.click(() => setPresence(presence.id))
									.text(presence.languageLabels.en_US)
								);
							});
		
							// Get authenticated user's data, including current presence
							return usersApi.getUsersMe({ expand: ['presence'] });
						})
						.then((userMe) => {
							me = userMe;
		
							

		
							// Create notification channel
							return notificationsApi.postNotificationsChannels();


							
						})
						.then((channel) => {
							console.log('channel: ', channel);
							notificationChannel = channel;
		
							// Set up web socket
							webSocket = new WebSocket(notificationChannel.connectUri);
							webSocket.onmessage = handleNotification;
		
							// Subscribe to  user's Calls
							conversationTopic = `v2.users.${me.id}.conversations.calls`;
							//alert (userPresenceTopic);
							const body = [ { id: conversationTopic } ];
							return notificationsApi.putNotificationsChannelSubscriptions(notificationChannel.id, body);
						})
						.then((channel) => {
							console.log('Channel subscriptions set successfully');
		
						})
						.catch((err) => console.error(err));
				});
		


				function setPresence(presenceId) {
					
				}
		
		
				// Handle incoming Genesys Cloud notification from WebSocket
				function handleNotification(message) {
					// Parse notification string to a JSON object
					const notification = JSON.parse(message.data);
					
					
   					


					
					// Discard unwanted notifications
					if (notification.topicName.toLowerCase() === 'channel.metadata') {
						// Heartbeat
						
						console.info('Ignoring metadata: ', notification);
						return;
					}  else {
                        notificationBus.push(notification)
						

						//console.log(' notification: ', notification);
						console.log(' notification: ', notification.eventBody.participants[0]);
						
						if (notification.eventBody.participants[0].attributes.CallBlocked =="True"  &&  notification.eventBody.participants[0].initialState=="contacting")
						  {
							console.log('CALL BLOCKED');
							let conversationId = notification.eventBody.id; // String | conversation ID
							let participantId = notification.eventBody.participants[0].id; // String | participant ID
							let body = {

								"state":"DISCONNECTED"
							}; // Object | Update request

							conversationApi.patchConversationParticipant(conversationId, participantId, body)
  								.then(() => {

							addRecord("ANI",notification.eventBody.participants[0].connectedTime,notification.eventBody.participants[0].id)		
    						console.log('patchConversationParticipant returned successfully.');
 							 })
  							.catch((err) => {
    						console.log('There was a failure calling patchConversationParticipant');
    						console.error(err);
  							});
							
						  }
		
		
		
					}
		
				}
	
		function addRecord(Date,Number,Id) {
            var table = document.getElementById("my-table").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            
            var DateCell = newRow.insertCell(0);
            var NumberCell = newRow.insertCell(1);
            var IdCell = newRow.insertCell(2);

        
            // Set the cell values
            DateCell.innerHTML = Date;
            NumberCell.innerHTML = Number;
            IdCell.innerHTML = Id;
        }
		</script>
