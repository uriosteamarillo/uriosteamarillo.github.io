<!DOCTYPE html>
<html>
<head>
  <style>
    .softphone {
      width: 200px;
      height: 450px;
      position: fixed;
      top: 10px;
      right: 10px;
    }

    body > div > iframe {
      width: inherit;
      height: inherit;
      border: none;
    }

    /* This is the container that will hold the iframe */
    .iframe-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 450px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      background-color: #ffffff;
      z-index: 9999; /* Ensure the iframe appears above other content */
    }

    /* Optional styling for the iframe */
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <div class="iframe-container" id="resizableContainer">
    <iframe class="iframe" scrolling="no" allow="camera *; microphone *; autoplay *" src="https://apps.usw2.pure.cloud/crm/embeddableFramework.html"></iframe>
    <div class="resize-handler" id="resizeHandler"></div>
  </div>

  <script>
    // JavaScript for resizable handlers
    const container = document.getElementById('resizableContainer');
    const handler = document.getElementById('resizeHandler');

    handler.addEventListener('mousedown', initResize, false);

    function initResize(e) {
      e.preventDefault();
      window.addEventListener('mousemove', resize, false);
      window.addEventListener('mouseup', stopResize, false);
    }

    function resize(e) {
      container.style.width = e.clientX - container.offsetLeft + 'px';
      container.style.height = e.clientY - container.offsetTop + 'px';
    }

    function stopResize() {
      window.removeEventListener('mousemove', resize, false);
      window.removeEventListener('mouseup', stopResize, false);
    }
  </script>
</body>
</html>
