<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">Email :</span>
                <span class="text-black-50" id="emailDisplay">edogaru@mail.com.my</span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input id="firstNameInput" type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input id="surnameInput" type="text" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email ID</label><input id="emailInput" type="text" class="form-control" placeholder="enter email id" value=""></div>
                    <!-- Add other input fields here -->
                </div>
                <div class="mt-5 text-center"><button id="saveButton" class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <!-- Add other columns here -->
    </div>
</div>

<script>
    // Function to get query parameters from URL
    function getUrlParameter(name) {
        name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Populate input fields with values from URL
    document.addEventListener('DOMContentLoaded', function() {
        var firstName = getUrlParameter('firstName');
        var surname = getUrlParameter('surname');
        var email = getUrlParameter('email');

        document.getElementById('firstNameInput').value = firstName;
        document.getElementById('surnameInput').value = surname;
        document.getElementById('emailInput').value = email;

        // Display email in the email display span
        document.getElementById('emailDisplay').textContent = email;
    });

    // Add event listener to save button
    document.getElementById('saveButton').addEventListener('click', function() {
        // Add code to save profile data here
        alert('Profile saved!');
    });
</script>

</body>
</html>
