<script> 
		

function displayInteraction()
{
var conversationElement = document.getElementById("conversation");

var formattedContent = `
<div>
<h2>Interacci√≥n:</h2>
<ul>
<li><strong>Id:</strong> ${currentConversation.id}</li>
<li><strong>atributos:</strong> ${JSON.stringify(currentConversation.participants[0].attributes)}</li>

`;

}




    const clientId = 'f6cd8f0d-3c1f-441b-a2ff-3c920a8bcca4';
    const redirectUri = window.location.href;
   
    // Set Genesys Cloud objects
    const platformClient = require('platformClient');
    const client = platformClient.ApiClient.instance;
    const usersApi = new platformClient.UsersApi();
    const conversationsApi = new platformClient.ConversationsApi();
    // Set Genesys Cloud settings
    client.setEnvironment('mypurecloud.com');
    

    const urlParams = new URLSearchParams(window.location.search);
    alert(urlParams);
    let conversationId = urlParams.get('conversationId');

   
    
    let currentConversation = {};

// Initialize the jsTree instance with some data


    $(document).ready(() => {
        // Authenticate with Genesys Cloud



        client.loginImplicitGrant(clientId, redirectUri)
            .then(() => {
                console.log('Logged in');
                conversationsApi.getConversation(conversationId)
                         .then(conv => {
                          currentConversation = conv;
                          console.log(currentConversation); 
                          displayInteraction()          // Handle the successful result
                        })
                           .catch(error => {
                           console.log("ERROR"); // Handle the error
                          });
                  
                           // Error Handling
           }).catch(e => console.log(e));
